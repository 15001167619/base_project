<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-answerRank-edit" th:object="${answerRank}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">开始时间</label>
				<div class="col-sm-8">
					<div class="form-group">
						<div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input type="text" id="beginTime" name="beginTime" th:value="${beginTime}" class="form-control time-input">
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">结束时间</label>
				<div class="col-sm-8">
					<div class="form-group">
						<div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input type="text" id="endTime" name="endTime" th:value="${endTime}" class="form-control time-input">
						</div>
					</div>
				</div>
			</div>

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/answerRank";
		$("#form-answerRank-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-answerRank-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
